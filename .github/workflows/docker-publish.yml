name: Publish docker image

on:
  schedule:
    - cron: "0 0 * * *" # each 12:00 UTC
  push:
    branches: [main]
    tags: ["v*.*.*"] # semver release
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}
  PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_REPOSITORY_OWNER: ${{github.repository_owner}}

jobs:
  build-backstage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: cd apigee-apihub-demo
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install -frozen-lockfile
      - name: Run tsc
        uses: borales/actions-yarn@v4
        with:
          cmd: tsc
      - name: Run tsc
        uses: borales/actions-yarn@v4
        with:
          cmd: build:backend --config ../../app-config.yaml
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: name/app
      - name: Build and push registry-server Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: packages/backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
